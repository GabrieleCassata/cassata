<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registrati</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/css/bootstrap-italia.min.css" crossorigin="anonymous">
    </head>
    <body>

        <!--Intestazione-->           

        <h1>Benvenuto! Registrati</h1>
        <br>
        <br>
        <form>
            <div>

                <!--Input nome-->                   

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <br>
                        <input type="text" class="form-control" id="nome" placeholder="inserisci il tuo nome">
                    </div>

                    <!--Input cognome-->                       

                    <div class="form-group col-md-6">
                        <label for="inputCognome">Cognome</label>
                        <br>
                        <input type="text" class="form-control" id="cognome" placeholder="inserisci il tuo cognome">
                    </div>

                    <!--Input codice fiscale-->                       

                    <div class="form-group col-md-6">
                        <label for="inputCF">Codice fiscale</label>
                        <br>
                        <input type="text" class="form-control" id="cf" placeholder="inserisci il tuo codice fiscale" pattern="[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-3][0-9][a-zA-Z][0-9]{3}[a-zA-Z]">
                    </div>


                    <!--Input partita iva-->                       

                    <div class="form-group col-md-6">
                        <label for="inputIva">Partita IVA</label>
                        <br>
                        <input type="number" class="form-control" id="iva" placeholder="inserisci la tua partita iva" pattern="[0-9]{11}">
                    </div>



                    <!--Input Username-->                       

                    <div class="form-group col-md-6">
                        <label for="inputUser">Username</label>
                        <br>
                        <input type="text" class="form-control" id="User" placeholder="inserisci il tuo username" pattern="[a-zA-Z0-9]{1,25}">
                    </div>

                    <!--Input data di nascita-->                       

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputNome">Data di nascita</label>
                            <br>
                            <input type="date" class="form-control" id="data" placeholder="0 Feb 0"> 
                        </div>

                        <!--Input numero di telefono-->    

                        <div class="form-group col-md-6">
                            <label for="inputNome">Numero di telefono</label>
                            <br>
                            <input type="tel" class="form-control" id="nome" placeholder="0000000000" pattern="[0-9]{10}"> 
                        </div>

                        <!--Input ip -->    

                        <div class="form-group col-md-6">
                            <label for="inputIP">Indirizzo IP</label>
                            <br>
                            <input type="text" id="ip" placeholder="0.0.0.0" pattern="^(((\d|0\d|00\d|\d{2}|0\d{2}|1\d{2}|2[0-4]\d|2[0-5]{2})\.){3})(\d|0\d|00\d|\d{2}|0\d{2}|1\d{2}|2[0-4]\d|2[0-5]{2})$"> 
                        </div>

                    </div>

                    <!--Input email-->

                    <div class="form-group col-md-6">                  
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="inserisci il tuo indirizzo email" pattern="[a-zA-Z]{1,}\.[a-zA-Z]{1,}\@buonarroti\.tn\.it">
                    </div>

                    <!--Controllo password, segna puntini-->

                    <div class="form-group col-md-6">


                        <label for="exampleInputPassword3">Password</label>
                        <input type="password" data-bs-input class="form-control input-password input-password-strength-meter" data-bs-enter-pass="Metti caratteri diversi, caratteri speciali, maiuscole e minuscole" id="exampleInputPassword3">
                        <span class="password-icon" aria-hidden="true">
                            <svg class="password-icon-visible icon icon-sm"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-visible"></use></svg>
                            <svg class="password-icon-invisible icon icon-sm d-none"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-invisible"></use></svg>
                        </span>
                    </div>

                    <!-- Multiscelta -->

                    <div class="form-group col-md-4">
                        <div class="select-wrapper">
                            <label for="selectID">Sesso</label>
                            <select id="selectID">
                                <option value="Maschio">Maschio</option>
                                <option value="Femmina">Femmina</option>
                                <option value="Altro">Altro</option>
                            </select>
                        </div>

                    <!--Input email-->

                    <br>
                    <br>
                    <div class="form-group col-md-6">                  
                        <label for="inputFile">File</label>
                        <input type="file" class="form-control" id="inputFile" placeholder="file">
                    </div>


                    </div>

                    <!-- Leva da muovere -->

                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="toggles">
                                <label for="lbSaveAccess">
                                    Salvare l'accesso?
                                    <input type="checkbox" id="lbSaveAccess">
                                    <span class="lever"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Bottoni -->

                    <div class="row mt-4">
                        <div class="form-group col text-center">
                            <button type="button" class="btn btn-outline-primary">Annulla</button>
                            <button type="submit" class="btn btn-primary">Conferma</button>
                        </div>
                    </div>
                </div>
        </form>
        <!-- JS -->
        <script crossorigin="anonymous">
            window.__PUBLIC_PATH__ = 'https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/fonts'
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/js/bootstrap-italia.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
