<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/css/bootstrap-italia.min.css" crossorigin="anonymous">
  </head>
  <body>
    <h1>Ben tornato!</h1>
	<br>
	<br>
    <form >
    <div>
        <div class="row">

          <div class="form-group col-md-6">
		  <!--Controlla email-->
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="inserisci il tuo indirizzo email">
          </div>
          <div class="form-group col-md-6">
		  <!--Controllo password, segna puntini-->
            <label for="exampleInputPassword">Password</label>
            <input type="password" data-bs-input class="form-control input-password" id="exampleInputPassword" placeholder="inserisci la tua password">
            <span class="password-icon" aria-hidden="true">
              <svg class="password-icon-visible icon icon-sm"><use href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/svg/sprites.svg#it-password-visible"></use></svg>
              <svg class="password-icon-invisible icon icon-sm d-none"><use href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/svg/sprites.svg#it-password-invisible"></use></svg>
            </span>
          </div>
		</div>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="toggles">
              <label for="lbSaveAccess">
                Salvare l'accesso?
                <input type="checkbox" id="lbSaveAccess">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="form-group col text-center">
            <button type="button" class="btn btn-outline-primary">Annulla</button>
            <button type="submit" class="btn btn-primary">Conferma</button>
          </div>
        </div>
      </div>
    </form>
    <!-- JS -->
    <script crossorigin="anonymous">
        window.__PUBLIC_PATH__ = 'https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/fonts'
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.0.4/dist/js/bootstrap-italia.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
